name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: ['pkg', 'cmd', 'gui']

    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15.6'
          stable: false

      - run: go version

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        working-directory: ${{ matrix.module }}
        run: go get -v -t -d ./...

      - name: Test
        working-directory: ${{ matrix.module }}
        run: go test -v ./...
